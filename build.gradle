buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.4.6'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath 'com.bmuschko:gradle-clover-plugin:2.1.0'
    }
}

apply plugin: 'io.ratpack.ratpack-groovy'
apply plugin: 'com.github.johnrengelman.shadow'

apply from: 'gradle/compiler.gradle'
apply from: 'gradle/codenarc.gradle'
apply from: 'gradle/clover.gradle'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile ratpack.dependency('guice')
    compile ratpack.dependency('rx')

    compile 'org.codehaus.groovy:groovy-all:3.0.0-SNAPSHOT'
    compile 'org.apache.opennlp:opennlp-tools:1.8.0'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.auth0:java-jwt:3.2.0'
    //compile "io.vavr:vavr:0.9.0"
    compile "com.datastax.cassandra:cassandra-driver-core:3.2.0"

    clover 'org.openclover:clover:4.2.0'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
